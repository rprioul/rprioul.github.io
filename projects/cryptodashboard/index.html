<!DOCTYPE html>
<html>
	<head>
		<title>Cryptocurrency dashboard</title>
		<link rel="stylesheet" type="text/css" href="index.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<div class="header">
			<div class="refreshContainer">
				<button type="submit" id="cryptoRefreshButton"><i class="fa fa-refresh"></i></button>
				<label for="lastRefreshed" class="lastRefreshedLabel">Last&nbsp;refreshed&nbsp;:</label>
				<div id="lastRefreshed"></div>
			</div>
			<div class="searchContainer">
				<input type="text" id="cryptoSearchField" class="cryptoSearch" placeholder="Add a crypto..">
				<button type="submit" id="cryptoSearchButton"><i class="fa fa-plus-square"></i></button>
				<a class="dropdownResult"></a>
				<a class="dropdownResult"></a>
				<a class="dropdownResult"></a>
				<a class="dropdownResult"></a>
				<a class="dropdownResult"></a>
				<a class="dropdownResult"></a>
				<a class="dropdownResult"></a>
				<a class="dropdownResult"></a>
				<a class="dropdownResult"></a>
				<a class="dropdownResult"></a>
			</div>
		</div>
		<div class="mainHolder"></div>
		<div class="footer">
			<div class="information">
				<button id="cryptoInfoButton"><i class="fa fa-info-circle"></i></button>
				<div class="infoBubble">
					<div class="infoTitleContainer">
						<h1 class="infoTitle">Welcome to your crypto dashboard !</h1>
					</div>
					<div class="instructionContainer">
						<h3>How-to:</h3>
						<p>Select your favorite cryptocurrency in the search bar</p>
						<p>Add it to your dashboard and tada ! Enjoy your data that can be refreshed
							instantly with the upper left button</p>
						<h3>What's coming next:</h3>
						<p>Move all the API queries from coinmarket to cryptocompare</p>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.2/lib/draggable.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
		<script src="//d3js.org/d3.v3.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>
